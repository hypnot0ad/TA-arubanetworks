[aruba-controller]
description = Syslog events generated by Aruba Wireless LAN controllers
category = Network & Security
TIME_PREFIX=^
MAX_TIMESTAMP_LOOKAHEAD = 16 #End timestamp lookup 16 characters from TIME_PREFIX
TIME_FORMAT = %b %d %H:%M:%S
TZ = UTC
CHARSET = UTF-8
TRUNCATE = 10000
disabled = false

TRANSFORMS-sourcetype = aruba_sourcetypes
