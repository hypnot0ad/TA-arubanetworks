[aruba-iap]
description = Syslog events generated by Aruba Wireless LAN controllers
category = Network & Security
pulldown_type = false
TIME_PREFIX=^
MAX_TIMESTAMP_LOOKAHEAD = 16 #End timestamp lookup 16 characters from TIME_PREFIX
TIME_FORMAT = %b %d %H:%M:%S
SHOULD_LINEMERGE = false
TZ = Australia/Sydney
#TZ = UTC
CHARSET = UTF-8
TRUNCATE = 10000
disabled = false

TRANSFORMS-sourcetype = aruba_sourcetypes

[aruba:sapd]
REPORT-search = extract_sapd

LOOKUP-user_message = aruba_user_message_lookup notsurewhatfieldthiswillbe OUTPUT ErrorID,Message,Description,Action

LOOKUP-error_codes = aruba_error_code_lookup notsurewhatfieldthiswillbe OUTPUT "Code Name","Error #",Description

[aruba:cli]
REPORT-search = extract_cli

[aruba:stm]
REPORT-search = extract_stm

[aruba:bcaruba]
REPORT-search = extract_bcaruba

[aruba:KERNEL]
REPORT-search = extract_KERNEL

[aruba:awc]
REPORT-search = extract_awc

[aruba:mini_httpd]
REPORT-search = extract_mini_httpd

[aruba:syslog]
REPORT-search = extract_syslog
