[aruba-controller]
description = Syslog events generated by Aruba Wireless LAN controllers
MAX_TIMESTAMP_LOOKAHEAD = 16 #End timestamp lookup 16 charracters from TIME_PREFIX
category = Network & Security
TIME_PREFIX=^
TIME_FORMAT = %b %d %H:%M:%S
disabled = false

EXTRACT-nostd_message = ^(?P<timestamp>\b[a-zA-Z]{3}\b\s{1}\d{2}\s{1}\d{2}:\d{2}:\d{2})\s{1}(?P<hostname>\w+\-\d+)\s{1}(?P<host_ip><\w+\-\d+\s+\d+\.\d+\.\d+\.\d+>)\s{1}(?P<errorlocation>[^ ]+)\s{1}(?P<message_body>.+)
EXTRACT-std_message = ^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>[^ ]+)\s+(?P<errorlocation>[^ ]+)\s+(?P<errorcode>[^ ]+)[^>\n]*>\s+(?P<severity>[^ ]+)\s+(?P<host_ip><\w+\-\d+\s+\d+\.\d+\.\d+\.\d+>)(?P<message_body>.+)

LOOKUP-user_messages = user_messages errorcode AS ErrorID OUTPUTNEW Action Description Message

[aruba-iap]
EXTRACT-host = (?i)^(?:[^ ]* ){3}(?P<host>[^ ]+)
EXTRACT-errorloc = (?i)^(?:[^ ]* ){4}(?P<errorloc>.+?)\s+<
EXTRACT-errornum = (?i)^(?:[^\.]*\.){3}\d+\s+\w+\[\d+\]:\s+(?P<errornum>[^ ]+)
EXTRACT-severity = (?i)^[^<]*<\d+>\s+(?P<severity>[^ ]+)
EXTRACT-process = (?i)<.*?> (?P<process>\|\w+\|)(?= )
