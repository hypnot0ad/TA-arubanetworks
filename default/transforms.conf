[user_messages]
batch_index_query = 0
case_sensitive_match = 1
filename = user_messages.csv

[severity]
REGEX = (?i)^[^<]*<\d+>\s+(?P<severity>[^ ]+)
FORMAT = severity::"$1"
WRITE_META = true

[process]
REGEX = (?i)<.*?> (?P<process>\|\w+\|)(?= )
FORMAT = process::"$1"
WRITE_META = true

[overrideindex]
DEST_KEY =_MetaData:Index
REGEX = .
FORMAT = aruba_test

[dynamic_sourcetype]
DEST_KEY = MetaData:Sourcetype
REGEX = ^(?:[^ \n]* ){5}(?P<error_location>\w+)
FORMAT = sourcetype::aruba_iap
